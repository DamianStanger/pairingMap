<div ng-controller="PairsController">
  <p>Pairs</p>

  <table id="pairingMapGrid">
    <thead>
      <tr>
        <td></td>
        <td ng-repeat="item in pairs" class="pair_name">
          {{item[0]}}
        </td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in pairs">
        <td class="pair_name">{{item[0]}}</td>
        <td ng-repeat="data in item.slice(1)" class="pair_data">
          {{data}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
