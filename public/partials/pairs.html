<div ng-controller="PairsController">
  <p>Pairs</p>

  <table id="pairingMapGrid">
    <thead>
      <tr>
        <td></td>
        <td ng-repeat="pair in pairs">
          {{pair}}
        </td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="pair in pairs">
        <td>{{pair}}</td>
      </tr>
    </tbody>
  </table>
</div>
